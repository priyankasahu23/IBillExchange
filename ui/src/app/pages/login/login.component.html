<main class="main">
  <header class="bank-header">
    <img src="assets/Lloyds_Banking_Group_logo.png" alt="Logo" class="small-logo" />
    <span class="bank-title">COMMERCIAL BANKING</span>
  </header>

  <!-- Login Box -->
  <div class="login-container">
    <h2 class="login-title">BANKING ONLINE WITH TRADE FINANCE</h2>
    <p class="login-instruction">
      To log on, you'll need to have username,password
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
      </div>

      <!-- Forgotten Links -->
      <div class="forgot-links">
        <a href="#" class="forgot-link">Forgotten your username?</a>
        <a href="#" class="forgot-link">Forgotten your password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn">Login</button>

      <!-- Register Button -->
      <button type="button" class="register-btn" routerLink="/register">Register</button>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</main>
